<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<dom-module id="websocket-demo">
    <template>
    <div class="vertical-section-container centered">
        <h3>Standard websocket-component single request</h3>
        Check your console!
        <demo-snippet class="centered-demo">
            <websocket-component id="websocket" url="wss://echo.websocket.org" auto="" handle-visibility="" on-websocket-open="_sendWebsocketMessage" on-websocket-message="_addWebsocketMessage">
            </websocket-component>
            <pre>          <template is="dom-repeat" items="[[websocketMessages]]">
              [[item]]
          </template>
          </pre>
        </demo-snippet>
        <h3>Shared websocket-component multi request</h3>
        Check your console!
        <demo-snippet class="centered-demo">
            <shared-websocket-component id="websocket_110" socket-id="11" url="wss://echo.websocket.org" auto="" handle-visibility="" on-websocket-open="_sendSharedWebsocketMessage" on-websocket-message="_addSharedWebsocketMessage" on-websocket-ready="_addReadyMessage">
            </shared-websocket-component>
            <shared-websocket-component id="websocket_111" socket-id="11" url="wss://echo.websocket.org" auto="" handle-visibility="" on-websocket-open="_sendSharedWebsocketMessage" on-websocket-message="_addSharedWebsocketMessage" on-websocket-ready="_addReadyMessage">
            </shared-websocket-component>
            <shared-websocket-component id="websocket_120" socket-id="12" url="wss://echo.websocket.org" auto="" handle-visibility="" on-websocket-open="_sendSharedWebsocketMessage" on-websocket-message="_addSharedWebsocketMessage" on-websocket-ready="_addReadyMessage">
            </shared-websocket-component>
            <pre>          <template is="dom-repeat" items="[[sharedWebsocketMessages]]">
              [[item]]
          </template>
          </pre>
        </demo-snippet>
    </div>
    </template>
</dom-module>`;

document.body.appendChild($_documentContainer.content);
</script>
<script type="module">
import '@polymer/polymer/polymer-legacy.js';
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import '../websocket-component.js';
import '../shared-websocket-component.js';
import { PolymerElement } from '@polymer/polymer/polymer-element.js';
const ws_element = document.getElementById('websocket');
class WebsocketDemo extends PolymerElement {
  static get is() {
    return "websocket-demo";
  }

  static get properties() {
    return {
      websocketMessages: {
        type: Array,
        notify: true,
        value: () => []
      },
      sharedWebsocketMessages: {
        type: Array,
        notify: true,
        value: () => []
      }
    }
  }

  _addWebsocketMessage(event) {
    console.log("Message received from echo websocket server:", event.detail.data);
    this.push('websocketMessages', (new Date()).toLocaleTimeString() + ' -- ' + event.detail.data);
  }

  _sendWebsocketMessage(event) {
    this.$.websocket.send("test");
  }

  _addSharedWebsocketMessage(event) {
    console.log("Message received from shared websocket " + event.target.id + " echo websocket server:", event.detail.data);
    this.push('sharedWebsocketMessages', (new Date()).toLocaleTimeString() + ' -- ' + event.target.id + "  received  " + event.detail.data);
  }
  _addReadyMessage(event) {
    this.push('sharedWebsocketMessages', (new Date()).toLocaleTimeString() + ' -- ' + event.target.id + "  is ready ");
  }

  _sendSharedWebsocketMessage(event) {
    const wsElement = event.target;
    wsElement.send("My name is " + wsElement.id);
    window.setTimeout(() => {
      wsElement.send("2nd shared message from " + wsElement.id)
    }, 1000);
  }
}

window.customElements.define(WebsocketDemo.is, WebsocketDemo);
</script>

</body>
</html>
